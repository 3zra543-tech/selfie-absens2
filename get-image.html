<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambil Gambar Absensi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    video, canvas { border: 2px solid #333; border-radius: 10px; width: 90%; max-width: 400px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 8px; background-color: #2196f3; color: white; cursor: pointer; }
    button:hover { background-color: #1976d2; }
  </style>
</head>
<body>
  <h2>Ambil Selfie untuk Absensi</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture">ðŸ“¸ Ambil Foto</button><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const result = document.getElementById('result');

    // Minta izin kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        result.textContent = 'Gagal mengakses kamera: ' + err.message;
      });

    // Ambil foto
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/png');
      result.innerHTML = `<p>Foto berhasil diambil!</p><img src="${dataUrl}" width="200"><p>URL Base64:</p><textarea style="width:90%;height:100px;">${dataUrl}</textarea>`;
    });
  </script>
</body>
</html>
