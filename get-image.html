<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Foto Absensi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    video, canvas { border: 2px solid #555; border-radius: 10px; width: 90%; max-width: 400px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Ambil Selfie untuk Absensi</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture">ðŸ“¸ Ambil Foto</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusText = document.getElementById("status");

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusText.textContent = "Tidak bisa mengakses kamera: " + err.message; });

    document.getElementById("capture").addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/png");

      statusText.innerHTML = "ðŸ“· Foto berhasil diambil!<br><img src='" + dataUrl + "' width='200'>";

      // Kirim hasil foto ke Opal (window.parent)
      window.parent.postMessage({ type: "SELFIE_CAPTURED", image: dataUrl }, "*");
    });
  </script>
</body>
</html>
